<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DavanteDent - Gestión de Citas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <i class="fas fa-tooth dental-icon"></i>
            <h1>Davante<span class="dent">Dent</span></h1>
        </div>
        <p class="subtitle">Gestión de Citas Dentales</p>
    </header>

    <main class="container">
        <section class="form-section card">
            <h2><i class="fas fa-calendar-plus"></i> Nueva Cita</h2>
            <form id="formCita">
                <input type="hidden" id="idCita" value="">
                
                <div class="form-grid">
                    <div class="form-group">
                        <label for="nombre"><i class="fas fa-user"></i> Nombre *</label>
                        <input type="text" id="nombre" placeholder="Ej: Juan">
                        <span class="error-msg" id="error-nombre"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="apellidos"><i class="fas fa-users"></i> Apellidos *</label>
                        <input type="text" id="apellidos" placeholder="Ej: Pérez García">
                        <span class="error-msg" id="error-apellidos"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="dni"><i class="fas fa-id-card"></i> DNI *</label>
                        <input type="text" id="dni" placeholder="Ej: 12345678A">
                        <span class="error-msg" id="error-dni"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="telefono"><i class="fas fa-phone"></i> Teléfono *</label>
                        <input type="text" id="telefono" placeholder="Ej: 612345678">
                        <span class="error-msg" id="error-telefono"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="fechaNacimiento"><i class="fas fa-birthday-cake"></i> Fecha Nacimiento *</label>
                        <input type="date" id="fechaNacimiento">
                        <span class="error-msg" id="error-fechaNacimiento"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="fechaCita"><i class="fas fa-calendar-day"></i> Fecha Cita *</label>
                        <input type="date" id="fechaCita">
                        <span class="error-msg" id="error-fechaCita"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="horaCita"><i class="fas fa-clock"></i> Hora *</label>
                        <input type="time" id="horaCita">
                        <span class="error-msg" id="error-horaCita"></span>
                    </div>
                </div>
                
                <div class="form-group full-width">
                    <label for="observaciones"><i class="fas fa-sticky-note"></i> Observaciones</label>
                    <textarea id="observaciones" rows="3" placeholder="Notas adicionales..."></textarea>
                </div>
                
                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Guardar Cita
                    </button>
                    <button type="button" id="btnCancelar" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                </div>
            </form>
        </section>

        <section class="table-section card">
            <h2><i class="fas fa-list"></i> Citas Programadas</h2>
            <div class="table-container">
                <table id="tablaCitas">
                    <thead>
                        <tr>
                            <th>Nº</th>
                            <th>Paciente</th>
                            <th>DNI</th>
                            <th>Teléfono</th>
                            <th>Fecha Cita</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpoTabla">
                        <tr id="filaVacia">
                            <td colspan="6" class="empty-message">
                                <i class="fas fa-calendar-times"></i>
                                No hay citas programadas
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="table-info">
                <p id="contadorCitas">Total: 0 citas</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <i class="fas fa-tooth"></i>
                <span>DavanteDent</span>
            </div>
            <div class="footer-info">
                <p><i class="fas fa-phone"></i> 900 000 000</p>
                <p><i class="fas fa-envelope"></i> contacto@davantedent.es</p>
                <p><i class="fas fa-map-marker-alt"></i> Clínica Dental - Tu Sede Local</p>
            </div>
            <div class="footer-note">
                <p><i class="fas fa-info-circle"></i> Los datos se guardan localmente en tu navegador</p>
            </div>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
